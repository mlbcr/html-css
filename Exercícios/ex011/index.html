<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="Zenitsu.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(38, 36, 36);
            color: honeydew;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/stay.mp3" type="audio/mpeg">
        <source src="midia/stay.ogg" type="audio/ogg">
        <source src="midia/stay.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.
        <a href="midia/stay.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
